---
driver:
  name: vagrant

verifier:
  name: inspec

platforms:
  - name: centos7
    driver:
      box: bento/centos-7.7
    run_list: 
      - recipe[yes_chef::default]
  - name: freebsd11
    driver:
      box: bento/freebsd-11
  - name: freebsd12
    driver:
      box: bento/freebsd-12.2

suites:
  - name: jtv  # just_the_vm
  - name: mvpg # minimum viable postgres
    driver_config:
      network:
        - ["forwarded_port", {guest: 5432, host: 54321}]
    run_list: 
      - recipe[yes_chef::postgres]
      - recipe[yes_chef::backup]
      - recipe[yes_chef::debug]
    excludes:
      - freebsd11
      - freebsd12
  - name: trg
    run_list: 
      - recipe[yes_chef::postgres]
      - recipe[yes_chef::debug]
    excludes:
      - freebsd11
      - freebsd12
  - name: elk
    run_list:
      - recipe[yes_chef::elasticsearch]
    excludes:
      - freebsd11
      - freebsd12

