---
driver:
  name: vagrant

verifier:
  name: inspec

platforms:
  - name: centos
    driver:
      box: bento/centos-7.6
    run_list: 
      - recipe[yes_chef::default]
  - name: freebsd
    driver:
      box: generic/freebsd11

suites:
  - name: jtv  # just_the_vm
  - name: mvpg # minimum viable postgres
    run_list: 
      - recipe[yes_chef::postgres]
      - recipe[yes_chef::backup]
      - recipe[yes_chef::debug]
  - name: trg
    run_list: 
      - recipe[yes_chef::postgres]
      - recipe[yes_chef::debug]
  - name: elk
    run_list:
      - recipe[yes_chef::elasticsearch]

